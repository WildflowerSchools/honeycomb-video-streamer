kind: pipeline
type: kubernetes
name: drone
service_account_name: default

metadata:
  namespace: drone

steps:
- name: set-tag-docker-streamer-service
  image: python:3.9
  environment:
    DRONE: "true"
  commands:
  - echo -n app-v$DRONE_BUILD_NUMBER > .tags
  - cat .tags
- name: docker-streamer-service
  image: plugins/docker
  when:
    branch:
    - main
    event:
      exclude:
      - pull_request
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: wildflowerschools/honeycomb-video-streamer
- name: set-tag-docker-prepare-service
  image: python:3.9
  environment:
    DRONE: "true"
  commands:
    - echo -n prepare-v$DRONE_BUILD_NUMBER > .tags
    - cat .tags
- name: docker-prepare-service
  image: plugins/docker
  file: Prepare.Dockerfile
  when:
    branch:
      - main
    event:
      exclude:
        - pull_request
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: wildflowerschools/honeycomb-video-streamer
